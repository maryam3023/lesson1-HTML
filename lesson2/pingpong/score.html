<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="score.css" />
  <title>Score Keeper</title>
</head>
<body>

  <section class="section">
    <div class="card">
      
  
      <img src="conor-samuel-777369-unsplash-1-scaled.jpg" alt="Ping Pong Paddle" />

   
      <h1>Ping Pong Score Keeper</h1>
      <h2>0 to 0</h2>
      <p>Use the buttons below to keep score</p>

     
      <div class="playing-to">
        <label for="rounds">Playing To:</label>
        <select id="rounds">
          <option value="five">5</option>
          <option value="four">4</option>
          <option value="three">3</option>
          <option value="two">2</option>
          <option value="one">1</option>
        </select>
      </div>


      <div class="buttons">
        <button id="player1">+1 Player One</button>
        <button id="player2">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>

    </div>
  </section>

  <script src="score.js"></script>
</body>
</html>
